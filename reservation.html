<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>자금성</title>
</head>
<body>
    <header>
        <a class="logo" href="home.html">紫禁城</a>
    </header>
    <nav>
        <a class="login" href="signup.html" style="float: right;">SIGN UP</a>
        <a class="login" href="login.html" style="float: right;">LOGIN</a>
        <a class="review" href="review.html">REVIEW</a>
        <a class="reservation" href="reservation.html">RESERVATION</a>
    </nav>
    <h1>예약하기</h1>
    <form method="post" action="reservation.php">
        예약 날짜
        <input type="date" id="reservationDate" name="reservationDate" required><br>
        음식 선택
        <select id="menu" name="menu" required>
            <option value="jajangmyeon">짜장면 6000</option>
            <option value="jjambbong">짬뽕 7000</option>
            <option value="tangsuyuk">탕수육 8000</option>
            <option value="creamshrimp">크림새우 10000</option>
            <option value="malaxiangguo">마라샹궈 15000</option>
            <option value="pepper_japchae">고추잡채 20000</option>
        </select><br>
        수량
        <button type="button" id="plus">+</button>
        <span id="quantity" name="cnt">0</span>
        <button type="button" id="minus">-</button><br>
        <button type="button" id="add">메뉴 추가</button><br>
        <button type="submit" id="reservation">예약하기</button>
    </form>

    <!--수량증가-->
    <script>
        var quantityElement = document.getElementById('quantity');
        var plusButton = document.getElementById('plus');
        var minusButton = document.getElementById('minus');

        var quantity = 0;

        plusButton.addEventListener('click', function() {
            quantity++;
            quantityElement.innerText = quantity;
        });

        minusButton.addEventListener('click', function() {
            if (quantity > 1) {
                quantity--;
                quantityElement.innerText = quantity;
            }
        });
    </script>
</body>
