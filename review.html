<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <title>자금성</title>
</head>
<body>
    <header>
        <a class="logo" href="home.html">紫禁城</a>
    </header>
    <nav>
        <a class="login" href="login.html" style="float: right;">LOGIN</a>
        <a class="review" href="review.html">REVIEW</a>
        <a class="reservation" href="reservation.html">RESERVATION</a>
    </nav>
    <h1>음식 리뷰 작성</h1>
    <form id="reviewForm">
        <label for="userName">메뉴 이름:</label>
        <input type="text" id="foodName" name="foodName" required><br>

        <label for="rating">평점:</label>
        <select id="rating" name="rating" required>
            <option value="5">5 - 최고에요</option>
            <option value="4">4 - 좋아요</option>
            <option value="3">3 - 보통이에요</option>
            <option value="2">2 - 별로에요</option>
            <option value="1">1 - 최악이에요</option>
        </select><br>

        <label for="foodReview">리뷰 내용:</label>
        <textarea id="foodReview" name="foodReview" rows="4" required></textarea><br>

        <button type="submit">리뷰 작성</button>
    </form>
</body>
</html>
